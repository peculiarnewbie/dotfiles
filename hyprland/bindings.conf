# Application bindings
$terminal = uwsm app -- ghostty
$browser = omarchy-launch-browser

$myMod = SUPER CTRL ALT

# unbind omarchy default
unbind = SUPER+SHIFT, H
unbind = SUPER+SHIFT, L
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, up
unbind = SUPER, down

# omarchy switch
bindd = SUPER, backspace, Power menu, exec, omarchy-menu system

unbind = SUPER, W
bindd = SUPER, Q, Close active window, killactive,

unbind = SUPER, V
bindd = SUPER, W, Toggle floating, togglefloating,

unbind = SHIFT, F11
bindd = Alt, Return, Force full screen, fullscreen, 0
bindd = Alt, Return, Force full screen, fullscreen, 0
bindd = $myMod, F, Force full screen, fullscreen, 0

bindl  = $mainMod CTRL, space, exec, playerctl play-pause

# Apps
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, M, Music, exec, uwsm app -- youtube-music
bindd = SUPER, N, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, O, obs, exec, uwsm app -- obs
bindd = SUPER, S, steam, exec, uwsm app -- steam
bindd = SUPER, Z, Browser, exec, $browser
bindd = SUPER, B, Activity, exec, $terminal -e btop
bindd = SUPER, T, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# Move/Change window focus
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# move workspaces
bind = SUPER, D, workspace, r+1 
bind = SUPER, A, workspace, r-1

bind = SUPER ALT, D, movetoworkspacesilent, r+1
bind = SUPER ALT, A, movetoworkspacesilent, r-1

# Mymod workspaces
bind = $myMod, T, workspace, 1
bind = $myMod, C, workspace, 2
bind = $myMod, S, workspace, 3
bind = $myMod, A, workspace, 4
#bind = $myMod, D, exec, caelestia toggle communication
#bind = $myMod, W, exec, caelestia toggle todo
#bind = $myMod, E, exec, caelestia toggle music

# Manipulating Picture in picture video
$pipRightSize = 560 315
$pipRightPos = 3915
$pipLeftPos = 2565
bind = $myMod Shift, Right, exec, ~/.config/hypr/scripts/pip.sh  
bind = $myMod, R, exec, ~/.config/hypr/scripts/pip.sh  
bindel = $myMod Shift, Up, resizewindowpixel,10% 10%,title:^(Picture-in-Picture)$
bindel = $myMod Shift, Down, resizewindowpixel,-10% -10%,title:^(Picture-in-Picture)$
bind = $myMod Shift, Left, resizewindowpixel,exact 560 315,title:^(Picture-in-Picture)$  

# Group
bind = SUPER, G, togglegroup, # toggle the window on focus to float
bind = SUPER, bracketleft, changegroupactive, b
bind = SUPER, bracketright, changegroupactive, f
bind = SUPER Alt, bracketleft, moveintogroup, l
bind = SUPER Alt, bracketright, moveintogroup, r
bind = SUPER Shift, bracketleft, movegroupwindow, b
bind = SUPER Shift, bracketright, movegroupwindow, f
bind = SUPER, apostrophe, moveoutofgroup
bind = $myMod, comma, focuscurrentorlast

# bindd = SUPER, N, Neovim, exec, $terminal -e nvim
# bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
# bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
#bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
#bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
#bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
# bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = $myMod Shift, W, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
#bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"
bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-webapp "https://mail.google.com/mail/u/0/#inbox"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# alt arrow keys
bindl = $myMod, k, sendshortcut, , Up, activeWindow
bindl = $myMod, j, sendshortcut, , Down, activeWindow
bind = $myMod, l, sendshortcut, , Right, activeWindow
bind = $myMod, h, sendshortcut, , Left, activeWindow


# Resize windows
binde = SUPER SHIFT, l, resizeactive, 30 0
binde = SUPER SHIFT, h, resizeactive, -30 0
binde = SUPER SHIFT, k, resizeactive, 0 -30
binde = SUPER SHIFT, j, resizeactive, 0 30


# move windows
bind = SUPER ALT, l, movewindow, r
bind = SUPER ALT, h, movewindow, l
bind = SUPER ALT, k, movewindow, u
bind = SUPER ALT, j, movewindow, d

bindeld = SUPER, Up, Volume up precise, exec, $osdclient --output-volume +1
bindeld = SUPER, Down, Volume down precise, exec, $osdclient --output-volume -1
